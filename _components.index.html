<!DOCTYPE html>
<html>
  <head>
    <title>Material Starter Kit</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- import Material Icons from Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- import the Material stylesheet -->
    <link rel="stylesheet" href="bundle.css">
  </head>
  <body class="mdc-typography">
    <!-- Apply Material headline3 style to this <h1> element -->
    <h1 class="mdc-typography--headline3">Hello, Material Starter Kit!</h1>
    <p>
      A starter kit to get you up and running with Material Components for the Web. <a href="https://glitch.com/~material-starter-kit">Remix and start theming.</a>
    </p>

    <p>
      <div class="mdc-touch-target-wrapper">
        <button class="mdc-button mdc-button--outlined">
          <span class="mdc-button__ripple"></span>
          <i class="material-icons mdc-button__icon" aria-hidden="true">bookmark</i>          <span class="mdc-button__label">Create New Restaurant</span>
          <span class="mdc-button__touch"></span>
        </button>
      </div>
    </p>

    <p>
      <label class="mdc-text-field mdc-text-field--filled">
        <span class="mdc-text-field__ripple"></span>
        <span class="mdc-floating-label" id="my-label">Restaurant Name</span>
        <input type="text" class="mdc-text-field__input" aria-labelledby="my-label">
        <span class="mdc-line-ripple"></span>
      </label>
    </p>

    <!-- import the Material javascript file -->
    <script src="bundle.js" async></script>
  </body>
</html>
